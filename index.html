<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/styles/style.css" />

    <title>Frontend Mentor | Social Media Dashboard with Theme Switcher</title>
  </head>
  <body>
    <main>

      <header>
        <div>
          <h1>Social Media Dashboard</h1>
          <h2>Total Followers: 23,004</h2>
        </div>
        <div class="break"></div>
        <div class="container">
          <div class="mode">Dark Mode</div>

          <div>
            <input 
              class="checkbox" 
              type="checkbox" 
              id="toggle" 
            />
            <label for="toggle" class="switch"></label>
          </div>
        </div>
      </header>

      <article id="profiles">
      </article>

      <h1 class="overview-heading">Overview - Today</h1>
      <article id="overviews"> 
      </article>
    </main>
    <script src="assets/js/socialObjects.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
</html>
